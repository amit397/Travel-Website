<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuzzy Personality Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <!-- Header Code -->
    <section class="hero has-background-grey-darker notification has-text-danger-light has-text-centered">
        <div class="hero-body">
            <p class="title">Fuzzy Personality Quiz</p>
            <p class="subtitle">
                Answer each question to find out which personality type you are.
            </p>
        </div>
    </section>

    <!-- Body Code -->
    <div class="container has-text-centered">
        <div id="quiz">
            <!-- Quiz questions will be added here -->
        </div>
        <!-- Final Answer 1 (-, -) -->
        <section id="logical-introvert" class="section hidden">
            <div class="container">
                <h1 class="title">You are a Philospher!</h1>
                <div class="columns">
                    <div class="column has-text-centered">
                        <figure class="image card notification has-background-light is-inline-block">
                            <div class="container">
                                <img src="" alt="Philospher" />
                            </div>
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <!-- Final Answer 2 (-, +) -->
        <section id="logical-extrovert" class="section hidden">
            <div class="container">
                <h1 class="title">You are a Group Leader!</h1>
                <div class="columns">
                    <div class="column has-text-centered">
                        <figure class="image card notification has-background-light is-inline-block">
                            <div class="container">
                                <img src="" alt="Group Leader" />
                            </div>
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <!-- Final Answer 3 (+, -) -->
        <section id="creative-introvert" class="section hidden">
            <div class="container">
                <h1 class="title">You are a Day Dreamer!</h1>
                <div class="columns">
                    <div class="column has-text-centered">
                        <figure class="image card notification has-background-light is-inline-block">
                            <div class="container">
                                <img src="" alt="Day Dreamer" />
                            </div>
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <!-- Final Answer 4 (+, +) -->
        <section id="creative-extrovert" class="section hidden">
            <div class="container">
                <h1 class="title">You are a Performing Artist!</h1>
                <div class="columns">
                    <div class="column has-text-centered">
                        <figure class="image card notification has-background-light is-inline-block">
                            <div class="container">
                                <img src="" alt="Performing Artist" />
                            </div>
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer Code -->
    <footer class="footer has-background-grey-darker notification has-text-danger-light mt-5 mb-0">
        <div class="content has-text-centered">
            <p class="subtitle">Thanks for playing!</p>
        </div>
    </footer>
    <script src="quiz_options.js" type="text/javascript" defer></script>
    <script src="script.js" type="text/javascript" defer></script>
</body>

</html>
